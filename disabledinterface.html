<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Account Disabled</title>
    <style>
        /* Reset and Fonts */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Helvetica, Arial, sans-serif;
            background-color: #fff;
            color: #1c1e21;
        }

        /* Header (Classic Blue) */
        .header {
            background-color: #3b5998; /* Old FB Mobile Blue */
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .header h1 {
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        /* Main Content */
        .container {
            padding: 15px;
            max-width: 100%;
        }

        h2 {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 12px;
            line-height: 1.2;
        }

        p {
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 12px;
            color: #000;
        }

        /* Button Style */
        .btn {
            display: block;
            width: 100%;
            background-color: #3578e5; /* The bright blue button color */
            color: white;
            text-align: center;
            padding: 10px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
            margin-top: 20px;
            border: 1px solid #3578e5;
        }

        .help-link {
            display: block;
            text-align: center;
            color: #3578e5;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
            margin-top: 15px;
            margin-bottom: 10px;
        }

        /* Gray Section (Not Todd?) */
        .gray-section {
            background-color: #f0f2f5;
            padding: 20px 0;
            text-align: center;
            border-top: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
            margin-top: 10px;
        }
        .gray-link {
            display: block;
            color: #4b4f56;
            text-decoration: none;
            font-size: 13px;
            margin-bottom: 8px;
        }
        .gray-link:last-child {
            margin-bottom: 0;
        }

        /* Language Grid */
        .footer-langs {
            display: flex;
            flex-wrap: wrap;
            padding: 20px 10px;
            justify-content: center;
        }
        .lang-col {
            width: 50%;
            text-align: center;
        }
        .lang-item {
            display: block;
            color: #576b95; /* Link color for languages */
            font-size: 12px;
            text-decoration: none;
            margin-bottom: 8px;
        }
        .lang-item.active {
            color: #737373;
            font-weight: bold;
            cursor: default;
        }
        .plus-box {
            display: inline-block;
            border: 1px solid #576b95;
            color: #576b95;
            padding: 0px 6px;
            font-size: 12px;
            font-weight: bold;
            text-decoration: none;
        }

    </style>
</head>
<body>

            <a href="#" class="lang-item">Italiano</a>
        </div>
        <div class="lang-col">
            <a href="#" class="lang-item">Español</a>
            <a href="#" class="lang-item">中文(简体)</a>
            <a href="#" class="lang-item">Deutsch</a>
            <a href="#" class="plus-box">+</a>
        </div>
    </div>

    <script>
        // Optional: Update the date automatically to look real
        // If you want a fixed date like the photo, remove this script.
        const dateElement = document.getElementById('disable-date');
        const today = new Date();
        const options = { year: 'numeric', month: 'short', day: 'numeric' };
        dateElement.innerText = today.toLocaleDateString('en-US', options);
    </script>

</body>
</html>
